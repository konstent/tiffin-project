Runtime"},"certificate":{"rating":"PG-13","__typename":"Certificate"},"canRate":{"isRatable":true,"__typename":"CanRate"},"canHaveEpisodes":false,"primaryWatchOption":{"additionalWatchOptionsCount":4,"__typename":"PrimaryWatchOption"},"__typename":"Title"},"__typename":"MoreLikeThisEdge"},{"node":{"id":"tt0264464","titleText":{"text":"Catch Me If You Can","__typename":"TitleText"},"titleType":{"id":"movie","__typename":"TitleType"},"originalTitleText":{"text":"Catch Me If You Can","__typename":"TitleText"},"primaryImage":{"id":"rm3911489536","width":485,"height":719,"url":"https://m.media-amazon.com/images/M/MV5BMTY5MzYzNjc5NV5BMl5BanBnXkFtZTYwNTUyNTc2._V1_.jpg","__typename":"Image"},"releaseYear":{"year":2002,"endYear":null,"__typename":"YearRange"},"ratingsSummary":{"aggregateRating":8.1,"voteCount":869342,"__typename":"RatingsSummary"},"runtime":{"seconds":8460,"__typename":"Runtime"},"certificate":{"rating":"PG-13","__typename":"Certificate"},"canRate":{"isRatable":true,"__typename":"CanRate"},"canHaveEpisodes":false,"primaryWatchOption":{"additionalWatchOptionsCount":5,"__typename":"PrimaryWatchOption"},"__typename":"Title"},"__typename":"MoreLikeThisEdge"}],"__typename":"MoreLikeThisConnection"},"summaries":{"edges":[{"node":{"plotText":{"plaidHtml":"While exploring uncharted wilderness in 1823, legendary frontiersman Hugh Glass sustains injuries from a brutal bear attack. When his hunting team leaves him for dead, Glass must utilize his survival skills to find a way back home while avoiding natives on their own hunt. Grief-stricken and fueled by vengeance, Glass treks through the wintry terrain to track down John Fitzgerald, the former confidant who betrayed and abandoned him.","__typename":"Markdown"},"author":"Jwelch5742","__typename":"Plot"},"__typename":"PlotEdge"}],"__typename":"PlotConnection"},"outlines":{"edges":[{"node":{"plotText":{"plaidHtml":"A frontiersman on a fur trading expedition in the 1820s fights for survival after being mauled by a bear and left for dead by members of his own hunting team.","__typename":"Markdown"},"__typename":"Plot"},"__typename":"PlotEdge"}],"__typename":"PlotConnection"},"synopses":{"edges":[{"node":{"plotText":{"plaidHtml":"Set in an indeterminate year of the 1820s, the opening scene shows Hugh Glass (Leonardo DiCaprio) speaking to his son Hawk (Forrest Goodluck) in an Indian language (Pawnee), telling him that even though he is scared and wants his trouble to be over, he must fight as long as he can grab a breath. As we hear Glass\u0026#39; voice, we see images of Glass with his Pawnee wife and son, his home being set on fire, and him holding his wife in his arms.\u003cbr/\u003e\u003cbr/\u003eGlass and Hawk are walking through a river with other men from their hunting party as they stalk elk. They are camped by a river in rural Missouri with other fur-trappers. They are led by their captain, Andrew Henry (Domhnall Gleeson). A naked missing man from their party walks into the settlement and collapses forward with an arrow in his back. Another man is shot in the neck with an arrow and falls into the campfire. The hunting party is attacked by a tribe of local natives who are Arikara Indians, also known as \u0026#39;Ree\u0026#39;. The men fire back with their rifles. Glass is attacked and nearly choked to death, but one of his men rescues him. A few men gather their furs and materials toward a boat to make their escape. The Arikaras themselves are looking for the chief\u0026#39;s daughter, Powaqa, stolen by unknown white men.\u003cbr/\u003e\u003cbr/\u003eThe men abandon their boat and start to hike overland to Fort Kiowa. Hawk is antagonized by John Fitzgerald (Tom Hardy) for his race (Hawk is half-Indian on his mother\u0026#39;s side), but Glass quickly defends his son and tells him not to retaliate against Fitzgerald.\u003cbr/\u003e\u003cbr/\u003eWhile hunting in the woods, Glass comes across a grizzly bear and her cubs, and he is quickly attacked by the larger bear. The bear claws and bites Glass, throwing him around as Glass tries to defend himself. He manages to shoot the bear, but it doesn\u0026#39;t kill her. She attacks again and Glass gets his knife, stabbing it several times as they both tumble down a hill. Glass lands in a gully and the dead bear lands on top of him. The men later find Glass and try to tend to his deep wounds.\u003cbr/\u003e\u003cbr/\u003eMeanwhile, the Arikara warriors continue their search for Powaqa. They come across French fur traders and trade the riverside furs for five horses.\u003cbr/\u003e\u003cbr/\u003eThe men in the hunting party carry Glass on a makeshift stretcher, but he only slows them down. They attempt to carry him up a hill, only for him to slide and bring the other men down. Fitzgerald suggests they need to just kill Glass and put him out of his misery. Henry covers Glass\u0026#39; eyes and almost shoots him in the head, but he cannot bring himself to do it. Henry offers payment of $75 to anyone who will stay behind with Glass. Hawk and Jim Bridger (Will Poulter) volunteer, though Fitzgerald points out that they and Glass will be likely to die. Henry raises the payment offer to $100 so that even Fitzgerald decides to stay with them until Glass expires.\u003cbr/\u003e\u003cbr/\u003eGlass is still in great pain and continues to have visions of his wife and the day his home was burnt down.\u003cbr/\u003e\u003cbr/\u003eFitzgerald gets a moment alone with Glass and tries to convince him to let him put him out of his misery so that no one else is slowed down or left waiting to die, including Hawk. As Glass is unable to talk, Fitzgerald suggests Glass should blink if he agrees, knowing that Glass would eventually have to blink, with or without intention to agree to Fitzgerald\u0026#39;s offer. Glass holds his eyes open for a long time before closing them, instead of blinking. Fitzgerald intentionally interprets this as blinking and starts to smother Glass. Hawk shows up, seeing Fitzgerald smothering his father. Hawk starts to call Bridger for help, leading to a struggle with Fitzgerald in which the man stabs Hawk in the abdomen, then letting him bleed out as Glass watches helplessly. Fitzgerald gets rid of Hawk\u0026#39;s body and tells Bridger he doesn\u0026#39;t know where he went.\u003cbr/\u003e\u003cbr/\u003eLater that night, Fitzgerald urges Bridger to move on with him, claiming to have seen Ree Indians by the creek. Already having dug a grave for Glass, Fitzgerald forcefully drags him into the hole and partially buries him alive under a pile of dirt as Bridger reluctantly lets him do so.\u003cbr/\u003e\u003cbr/\u003eMeanwhile, Henry and the rest of the hunting party have a difficult march by as they head towards Fort Kiowa. As Fitzgerald and Bridger head to meet them, Bridger realizes Fitzgerald was lying about having seen the Ree by the creek. He turns his rifle on Fitzgerald, who takes it from Bridger and turns it on him. He pulls the trigger, but the unloaded rifle clicks on an empty chamber. They continue to move.\u003cbr/\u003e\u003cbr/\u003eGlass awakens and weakly struggles to rise from out of the dirt. He starts crawling his way through the woods to find food and warmth. He finds Hawk\u0026#39;s body freezing up from the cold. Glass vows to stay by his son\u0026#39;s side. He finds a thick bear pelt to take with him to keep warm. As he continues to move through the woods, he feeds off of roots and old bone marrow. He attempts to build a fire for added warmth and uses some of his leftover gunpowder to seal the wound in his throat. Nearby, the Indians are getting closer, so Glass rides down the rapids to escape them.\u003cbr/\u003e\u003cbr/\u003eFitzgerald and Bridger are still walking. They come across a burnt-down settlement with bodies sprawled across the ground. One woman emerges from her burnt hut and sees the men. Bridger quietly leaves some food for her.\u003cbr/\u003e\u003cbr/\u003eGlass is getting colder and hungrier. He walks into the river and eats a live fish. He walks up a hill and sees a Pawnee Indian feeding off the carcass of a bison. Glass approaches him cautiously and gestures for food. The Indian throws him an organ, which Glass eats ravenously. In the morning, the Indian observes the bear wounds on Glass\u0026#39; body, which are starting to rot. Glass says his men left him for dead and killed his son. The Indian states that his own family was killed by a rival Sioux tribe. He is seeking out more Pawnee.\u003cbr/\u003e\u003cbr/\u003eFitzgerald and Bridger reach the outpost and rejoin their party. Fitzgerald tells Henry that they couldn\u0026#39;t save Glass or Hawk, and he collects his payment. Bridger remains quiet but is upset and refuses a bonus pay.\u003cbr/\u003e\u003cbr/\u003eGlass and the Indian move forward. They spend the evening sitting and catching snow in their mouths, the first time Glass has looked peaceful in a while. The Indian gathers materials for a quick sweat lodge and places a feverish Glass inside. Glass starts hearing his wife\u0026#39;s voice, and then sees himself walking toward Hawk before they embrace in an old church. The Pawnee performs a healing ritual for Glass\u0026#39; wounds.\u003cbr/\u003e\u003cbr/\u003eWhen Glass wakes up, the Pawnee is gone. A short time later he sees that the Indian has been hanged by the French fur trappers. He infiltrates their camp and witnesses one of the men raping a woman. It is Powaqa (Melaw Nakehk\u0026#39;o). Glass holds the rapist at gunpoint and frees Powaqa. Glass then takes a horse, letting the other horses loose. He rides to a spot in the woods where he builds himself a fire.\u003cbr/\u003e\u003cbr/\u003eIn the morning, the tribe searching for Powaqa starts to attack. Glass holds them off with his rifle before he mounts his horse and rides away. The tribe follows him on their horses up to a cliff where Glass and his horse fall over the edge. The horse dies, and Glass is injured again. As the night falls and the cold intensifies, he cuts the horse open, removes its organs, and bunks inside its carcass for warmth. When he wakes up, he gets out of the carcass and moves to a snow cave. In there, he carves \u0026quot;Fitzgerald killed my son.\u0026quot;\u003cbr/\u003e\u003cbr/\u003eSometime later at the outpost, one of the French hunters arrives with Glass\u0026#39; canteen, which Bridger left on the dirt pile after Fitzgerald buried him. Thinking he took it from Hawk, Henry leads a search party through the woods. There, they find Glass, limping towards them. They bring him back to the outpost. Henry finds that Fitzgerald is gone. The French hunter tells him that he heard Fitzgerald was headed to Texas. What\u0026#39;s more is that Fitzgerald cleaned out the party\u0026#39;s payroll safe. Henry then confronts Bridger with his rifle and beats the young man to the ground and puts him in the stockade.\u003cbr/\u003e\u003cbr/\u003eGlass vouches for Bridger\u0026#39;s innocence to Henry, stating that he was only following orders. He also tells Henry how he saw Fitzgerald kill his son. Hearing that Fitzgerald is heading for Texas, Glass requests that he seek the man out himself. Henry reluctantly agrees to have Glass join him in the hunt.\u003cbr/\u003e\u003cbr/\u003eThe two encounter Fitzgerald and split up to get him from opposite sides. Henry finds Fitzgerald first and plans to bring him back to be tried for murder. The two men draw their guns on each other, with Fitzgerald killing Henry. Glass finds Henry\u0026#39;s body and puts him back on top of his horse using a branch as a prop. They ride on in view of Fitzgerald, who fires his rifle from a distance. He thinks he\u0026#39;s killed Glass, but he just shot Henry\u0026#39;s body. Glass gets a shot off and wounds Fitzgerald who runs while Glass pursues. They corner each other in the woods, and Fitzgerald shoots at Glass. Fitzgerald runs down by the creek where Glass finds him and they begin to fight. Fitzgerald nearly stabs Glass, but Glass turns the knife on him. Fitzgerald impales Glass\u0026#39; hand, but Glass overpowers him and nearly finishes him off until Fitzgerald states that killing him won\u0026#39;t bring his boy back. On the other side of the creek, Glass sees the Indians that have been pursuing him, now with Powaqa. He decides that revenge is in God\u0026#39;s hands, so he pushes Fitzgerald into the water and lets him float over to the Indians. The chief grabs Fitzgerald and kills him with his knife. They spare Glass since Powaqa tells them that Glass freed her.\u003cbr/\u003e\u003cbr/\u003eAlthough he has gotten his revenge, Glass is alone once again, wandering through the cold land. He falls on his knees and sees a vision of his wife once again walking into the light. The final shot is of Glass\u0026#39; eyes filling up with tears.","__typename":"Markdown"},"__typename":"Plot"},"__typename":"PlotEdge"}],"__typename":"PlotConnection"},"storylineKeywords":{"edges":[{"node":{"legacyId":"survival","text":"survival","__typename":"TitleKeyword"},"__typename":"TitleKeywordEdge"},{"node":{"legacyId":"bear-attack","text":"bear attack","__typename":"TitleKeyword"},"__typename":"TitleKeywordEdge"},{"node":{"legacyId":"native-american","text":"native american","__typename":"TitleKeyword"},"__typename":"TitleKeywordEdge"},{"node":{"legacyId":"left-to-die","text":"left to die","__typename":"TitleKeyword"},"__typename":"TitleKeywordEdge"},{"node":{"legacyId":"fur","text":"fur","__typename":"TitleKeyword"},"__typename":"TitleKeywordEdge"}],"total":352,"__typename":"TitleKeywordConnection"},"taglines":{"edges":[{"node":{"text":"(n. One who has returned, as if from the dead.)","__typename":"Tagline"},"__typename":"TaglineEdge"}],"total":3,"__typename":"TaglineConnection"},"genres":{"genres":[{"id":"Action","text":"Action","__typename":"Genre"},{"id":"Adventure","text":"Adventure","__typename":"Genre"},{"id":"Drama","text":"Drama","__typename":"Genre"},{"id":"History","text":"History","__typename":"Genre"},{"id":"Western","text":"Western","__typename":"Genre"}],"__typename":"Genres"},"certificate":{"rating":"R","ratingReason":"Rated R for strong frontier combat and violence including gory images, a sexual assault, language and brief nudity","ratingsBody":{"id":"MPAA","__typename":"RatingsBody"},"__typename":"Certificate"},"parentsGuide":{"guideItems":{"total":54,"__typename":"ParentsGuideConnection"},"__typename":"ParentsGuide"},"triviaTotal":{"total":162,"__typename":"TriviaConnection"},"trivia":{"edges":[{"node":{"text":{"plaidHtml":"\u003ca class=\"ipc-md-link ipc-md-link--entity\" href=\"/name/nm0000138/?ref_=tt_trv_trv\"\u003eLeonardo DiCaprio\u003c/a\u003e chose to devour a raw slab of bison\u0026#39;s liver, even though he is vegetarian. He also had to learn to shoot a musket, build a fire, speak two Native American languages (Pawnee and Arikara), and study with a doctor who specializes in ancient healing techniques. DiCaprio calls it the hardest performance of his career.","__typename":"Markdown"},"trademark":null,"relatedNames":null,"__typename":"TitleTrivia"},"__typename":"TriviaEdge"}],"__typename":"TriviaConnection"},"goofsTotal":{"total":58,"__typename":"GoofConnection"},"goofs":{"edges":[{"node":{"text":{"plaidHtml":"Glass is attacked by a grizzly bear with her two cubs. But the film is set at a time of year when a grizzly bear (especially a mother bear with cubs) would be in hibernation: early- to mid-winter. We know this is the time of year because of the weather, and the drinking scene midway through the film, when Captain Henry says to Fitzgerald, \u0026quot;Happy New Year.\u0026quot;\u003cbr/\u003e\u003cbr/\u003eThe real-life Hugh Glass was mauled by a mother bear around May, 1823 - a time of year when bears are far less likely to be in hibernation.","__typename":"Markdown"},"__typename":"Goof"},"__typename":"GoofEdge"}],"__typename":"GoofConnection"},"quotesTotal":{"total":38,"__typename":"TitleQuoteConnection"},"quotes":{"edges":[{"node":{"lines":[{"characters":[{"character":"Hugh Glass","name":{"id":"nm0000138","__typename":"Name"},"__typename":"TitleQuoteCharacter"}],"text":"As long as you can still grab a breath, you fight. You breathe... keep breathing.","stageDirection":null,"__typename":"TitleQuoteLine"}],"__typename":"TitleQuote"},"__typename":"TitleQuoteEdge"}],"__typename":"TitleQuoteConnection"},"crazyCredits":{"edges":[{"node":{"text":{"plaidHtml":"At the end of the end credits: \u0026quot;The making and authorized distribution of this film supported over 15,000 jobs and involved hundreds of thousands of work hours.\u0026quot;","__typename":"Markdown"},"__typename":"CrazyCredit"},"__typename":"CrazyCreditEdge"}],"__typename":"CrazyCreditConnection"},"alternateVersions":{"total":0,"edges":[],"__typename":"AlternateVersionConnection"},"connections":{"edges":[{"node":{"associatedTitle":{"id":"tt7746680","releaseYear":{"year":2015,"__typename":"YearRange"},"titleText":{"text":"Sergey Bezrukov/Marina Alexandrova","__typename":"TitleText"},"originalTitleText":{"text":"Sergey Bezrukov/Marina Alexandrova","__typename":"TitleText"},"series":{"series":{"titleText":{"text":"Evening Urgant","__typename":"TitleText"},"originalTitleText":{"text":"Vecherniy Urgant","__typename":"TitleText"},"__typename":"Title"},"__typename":"Series"},"__typename":"Title"},"category":{"text":"Featured in","__typename":"TitleConnectionCategory"},"__typename":"TitleConnection"},"__typename":"TitleConnectionEdge"}],"__typename":"TitleConnectionConnection"},"soundtrack":{"edges":[{"node":{"text":"Arikara Elder","comments":[{"plaidHtml":"Traditional","__typename":"Markdown"},{"plaidHtml":"Performed by \u003ca class=\"ipc-md-link ipc-md-link--entity\" href=\"/name/nm0933174/?ref_=tt_trv_snd\"\u003eChesley Wilson\u003c/a\u003e","__typename":"Markdown"}],"__typename":"Track"},"__typename":"SoundtrackEdge"}],"__typename":"SoundtrackConnection"},"titleText":{"text":"The Revenant","__typename":"TitleText"},"originalTitleText":{"text":"The Revenant","__typename":"TitleText"},"releaseYear":{"year":2015,"__typename":"YearRange"},"reviews":{"total":1714,"__typename":"ReviewsConnection"},"featuredReviews":{"edges":[{"node":{"id":"rw3402455","author":{"nickName":"BoxOfficeKid","userId":"ur11174645","__typename":"UserProfile"},"summary":{"originalText":"Visually beautiful, story-wise not on par...","__typename":"ReviewSummary"},"text":{"originalText":{"plaidHtml":"The natural landscape and some of the scenes are overwhelming and spectacular! The camera-work is so immersive, you believe are a part of Hugh Glass\u0026#39; journey through the wilderness and back to civilization. Also with great performances not only by DiCaprio, but also Hardy, as the unsympathetic fellow fur trapper leaving Glass behind. \u003cbr/\u003e\u003cbr/\u003eStory-wise, it is a bit thin for a 156 min picture. Glass\u0026#39; quest for vengeance is sometimes lost as he utters few words about his drive and is being more or less, chased himself. The story arc of the Indians quest for their daughter felt a bit out of place and strange. We also get to see the fur trappers p.o.v. that left Glass behind and the Captain way ahead of them. Which in my opinion takes a little bit of the magic of Glass\u0026#39; total perilous journey.\u003cbr/\u003e\u003cbr/\u003eAll my stars goes to the beauty, production value and performances alone! Regardless, this is one of those overlong movies one like, but would not sit out for another viewing!","__typename":"Markdown"},"__typename":"ReviewText"},"authorRating":7,"submissionDate":"2016-01-25","helpfulness":{"upVotes":293,"downVotes":129,"__typename":"ReviewHelpfulness"},"__typename":"Review"},"__typename":"ReviewEdge"}],"__typename":"ReviewsConnection"},"canRate":{"isRatable":true,"__typename":"CanRate"},"iframeAddReviewLink":{"url":"https://contribute.imdb.com/review/tt1663202/add?bus=imdb\u0026return_url=https%3A%2F%2Fwww.imdb.com%2Fclose_me\u0026site=web","__typename":"ContributionLink"},"faqsTotal Productions","__typename":"CompanyText"},"__typename":"Company"},"__typename":"CompanyCredit"},"__typename":"CompanyCreditEdge"},{"node":{"company":{"id":"co0430860","companyText":{"text":"RatPac Entertainment","__typename":"CompanyText"},"__typename":"Company"},"__typename":"CompanyCredit"},"__typename":"CompanyCreditEdge"},{"node":{"company":{"id":"co0007127","companyText":{"text":"New Regency Productions","__typename":"CompanyText"},"__typename":"Company"},"__typename":"CompanyCredit"},"__typename":"CompanyCreditEdge"}],"__typename":"CompanyCreditConnection"},"featuredReviews":{"edges":[{"node":{"author":{"nickName":"BoxOfficeKid","__typename":"UserProfile"},"summary":{"originalText":"Visually beautiful, story-wise not on par...","__typename":"ReviewSummary"},"text":{"originalText":{"plainText":"The natural landscape and some of the scenes are overwhelming and spectacular! The camera-work is so immersive, you believe are a part of Hugh Glass' journey through the wilderness and back to civilization. Also with great performances not only by DiCaprio, but also Hardy, as the unsympathetic fellow fur trapper leaving Glass behind. \n\nStory-wise, it is a bit thin for a 156 min picture. Glass' quest for vengeance is sometimes lost as he utters few words about his drive and is being more or less, chased himself. The story arc of the Indians quest for their daughter felt a bit out of place and strange. We also get to see the fur trappers p.o.v. that left Glass behind and the Captain way ahead of them. Which in my opinion takes a little bit of the magic of Glass' total perilous journey.\n\nAll my stars goes to the beauty, production value and performances alone! Regardless, this is one of those overlong movies one like, but would not sit out for another viewing!","__typename":"Markdown"},"__typename":"ReviewText"},"authorRating":7,"submissionDate":"2016-01-25","__typename":"Review"},"__typename":"ReviewEdge"}],"__typename":"ReviewsConnection"},"__typename":"Title"}}},"3368
